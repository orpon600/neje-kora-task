<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap ar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-center text-4xl mt-5">
      Amar <span class="text-red-500">Baap-ar-Bank</span>
    </header>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-amber-400 p-8 rounded-xl">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl font-medium">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-red-400 p-8 rounded-xl">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl font-medium">
              $<span id="withdraw-total">00</span>
            </h2>
          </div>
          <div class="bg-sky-400 p-8 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl font-medium">
              $<span id="balance-total">1040</span>
            </h2>
          </div>
        </div>
      </section>
      <section class="mt-9 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-violet-400 p-8 rounded-lg">
            <h3 class="text-4xl text-white">Your Deposit</h3>
            <input
              id="deposit-field"
              class="mt-3 w-3/4 px-4 py-2 rounded block"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-blue-800 px-6 py-2 text-white font-medium rounded-lg mt-4 hover:bg-red-400"
            >
              Deposit
            </button>
          </div>
          <div class="bg-amber-400 p-8 rounded-lg">
            <h3 class="text-4xl text-white">Your Withdraw</h3>
            <input
              id="withdraw-field"
              class="mt-3 w-3/4 px-4 py-2 rounded block"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-withdraw"
              class="bg-blue-800 px-6 py-2 text-white font-medium rounded-lg mt-4 hover:bg-red-400"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
